<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/validate-user/style.css" >
    <script src="/script.js" defer></script>
    <title>Login Page</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="left_section">
                <div class="logo"><img src="/img/SpecLogo new.png" alt=""></div>
                <div class="big_circle_parent">
                    <div class="big_circle"></div>
                </div>
                <div class="img_div"><img class="guy" src="/img/Group.png" alt=""></div>
                <div class="info">
                    <h3 id="welcome_back">Yo! Welcome Back</h3>
                    <p>Just a few clicks away from getting started</p>
                </div>
                <div class="circle_parent">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </section>
            <section class="right_section">
                <h3 class="welcome">Welcome</h3>
                <form action="" class="form_container">
                    <p class="user_err"></p>
                    <div class="input" ><img src="/img/icon.png" alt=""><input  type="email" name="" id="email" placeholder="Email" required></div>
                    <div class="input" ><img src="/img/Group (1).png" alt=""><input  type="password" name="" id="password" placeholder="Password" required></div>
                    
                    <p>Forgot Password?</p>
                    <button class="login" id="login">Login</button>
                </form>
                <form  class="form_container2">
                    <div class="input" ><input  type="text" name="" id="firstname" placeholder="First name" required></div>
        
                    <div class="input" ><input  type="text" name="" id="lastname" placeholder="Last name" required></div>
                
                    <div class="input" ><input  type="text" name="" id="username" placeholder="Username" required></div>
                    <p class="username_err p_s"></p>
                    <div class="input" ><input  type="email" name="" id="new_email" placeholder="Email" required></div>
                    <p class="newemail_err p_s"></p>
                    <div class="input" ><input  type="password" name="" id="new_password" placeholder="Password" required></div>
                    
                    <button class="login" id="signup">sign up</button>
                </form>

                <div class="git_div">
                    
                    <div class="or"><p>or</p></div>
                    <div class="google_github">
                        <button class="google_github1"><img src="/img/Google (1).png" alt=""> Google </button>
                        <button class="google_github2"><img src="/img/gitlab.png" alt=""> Gitlab </button>
                    </div>
                </div>
                <p class="text">Do You have an account ?</p>
                 <button class="registration">Sign up</button>
                 <button class="registration2">login</button>
            </section>
        </div>
        <img class="ring_circle" src="/img/torus.png" alt="">
        <img class="ring_circle2" src="/img/Saly-23.png" alt="">
    </main>
</body>
</html>
